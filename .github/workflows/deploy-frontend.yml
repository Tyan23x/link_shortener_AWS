# .github/workflows/deploy-frontend.yml

name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches:
      - main  
  workflow_dispatch:  

env:
  NODE_VERSION: '22.x'
  AWS_REGION: 'us-east-2'
  ANGULAR_PROJECT_DIR: './app'  

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.ANGULAR_PROJECT_DIR }}/package-lock.json'
      
      
      - name: Install dependencies
        working-directory: ${{ env.ANGULAR_PROJECT_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (faster, deterministic)"
            npm ci
          else
            echo "Using npm install (package-lock.json not found)"
            npm install
          fi
      
      
      - name: Build Angular application
        working-directory: ${{ env.ANGULAR_PROJECT_DIR }}
        run: |
          echo "Building Angular application..."
          npm run build -- --configuration=production
          
          echo "Build completed"
          echo "Build output:"
          ls -la dist/
      
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.6
          terraform_wrapper: false
      
      
      - name: Get infrastructure details
        id: terraform
        working-directory: ./terraform
        run: |
          echo "Getting infrastructure details..."
          
          # Inicializar Terraform
          terraform init -backend=false
          
          # Obtener outputs
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          CLOUDFRONT_DOMAIN=$(terraform output -raw cloudfront_domain_name)
          
          # Guardar en outputs
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "cloudfront_domain=$CLOUDFRONT_DOMAIN" >> $GITHUB_OUTPUT
          
          echo "S3 Bucket: $BUCKET_NAME"
          echo "CloudFront Distribution ID: $DISTRIBUTION_ID"
          echo "CloudFront Domain: $CLOUDFRONT_DOMAIN"
      
      # 8. Sincronizar archivos a S3
      - name: Sync files to S3
        run: |
          echo "Deploying to S3 bucket: ${{ steps.terraform.outputs.bucket_name }}"
          echo "CloudFront distribution id: ${{ steps.terraform.outputs.distribution_id }}"
          
          # Navegar al directorio del build
          cd ${{ env.ANGULAR_PROJECT_DIR }}
          
          # Encontrar el directorio de build
          BUILD_DIR=$(find dist -type d -maxdepth 1 -mindepth 1 | head -n 1)
          
          if [ -z "$BUILD_DIR" ]; then
            echo "Error: Build directory not found in dist/"
            ls -la dist/
            exit 1
          fi
          
          echo "Build directory: $BUILD_DIR"
          
          echo "Syncing files to S3..."
          aws s3 sync $BUILD_DIR/browser/ s3://${{ steps.terraform.outputs.bucket_name }} --delete
          
          echo "Files synced successfully"
      
      
      - name: Invalidate CloudFront cache
        run: |
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform.outputs.distribution_id }} \
            --paths "/*"
          
          echo "Cache invalidation created"
      
      
      - name: Deployment Summary
        run: |
          echo "### Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your application should be live shortly." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: \`${{ steps.terraform.outputs.bucket_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution ID**: \`${{ steps.terraform.outputs.distribution_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Website URL**: https://${{ steps.terraform.outputs.cloudfront_domain }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: CloudFront propagation may take 5-10 minutes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Access your application at:** https://${{ steps.terraform.outputs.cloudfront_domain }}" >> $GITHUB_STEP_SUMMARY